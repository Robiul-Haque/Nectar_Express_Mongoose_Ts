services:
  app:
    build: .
    container_name: nectar-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mongo
    restart: unless-stopped

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  mongo:
    image: mongo:7
    container_name: nectar-mongo
    restart: unless-stopped

    command: [ "mongod", "--quiet", "--logpath", "/dev/stdout", "--logappend", "--setParameter", "logLevel=0" ]

    environment:
      MONGO_INITDB_DATABASE: nectar

    volumes:
      - mongo-data:/data/db

    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  mongo-data:

